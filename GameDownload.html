<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEKTRO Editor | HUNTER HALL PART-2</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="gameDownload.css">
    <script>
        // Remove no-js class if JavaScript is enabled
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="./logo.png" alt="CEKTRO Logo" class="logo-img" onerror="this.style.display='none'">
                <h1>CEKTRO <span>Editor</span></h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
        <header class="main-header">
            <div class="logo">
                <img src="./logo.png" alt="CEKTRO Logo" class="logo-img" onerror="this.style.display='none'">
                <h1>CEKTRO <span>Editor</span></h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Download.html">Download</a></li>
                    <li><a href="News.html">News</a></li>
                    <li><a href="About.html">About</a></li>
                </ul>
            </nav>
        </header>

        <div class="hero">
            <div class="hero-content">
                <h2>HUNTER HALL PART-2</h2>
                <p>Download the latest version of Hunter Hall Part 2.</p>
                
                <div class="download-section">
                    <div class="download-card">
                        <h3>Game Download</h3>
                        <a href="#" class="btn">Download Game</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p> â„¢ 2020 Old CEKTRO Editor.</p>
        </footer>
    </div>

    <script>
        // Loading screen functionality with fallback
        function initLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const loadingProgress = document.querySelector('.loading-progress');
            
            // Fallback: If elements don't exist, show content immediately
            if (!loadingScreen || !mainContent || !loadingProgress) {
                console.log('Loading screen elements not found, showing content immediately');
                if (mainContent) {
                    mainContent.classList.remove('hidden');
                }
                return;
            }
            
            // Simulate loading progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 2;
                if (loadingProgress) {
                    loadingProgress.style.width = progress + '%';
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Hide loading screen after 2 seconds
                    setTimeout(() => {
                        if (loadingScreen) {
                            loadingScreen.classList.add('fade-out');
                        }
                        
                        setTimeout(() => {
                            if (loadingScreen) {
                                loadingScreen.style.display = 'none';
                            }
                            if (mainContent) {
                                mainContent.classList.remove('hidden');
                            }
                        }, 800);
                    }, 2000);
                }
            }, 40); // 40ms intervals to complete in 2 seconds
        }

        // Try to initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLoadingScreen);
        } else {
            initLoadingScreen();
        }

        // Fallback: If still not working, initialize after window load
        window.addEventListener('load', function() {
            // Check if loading screen is still visible after 3 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const mainContent = document.getElementById('main-content');
                
                if (loadingScreen && loadingScreen.style.display !== 'none' && mainContent) {
                    console.log('Loading screen fallback: showing content');
                    loadingScreen.style.display = 'none';
                    mainContent.classList.remove('hidden');
                }
            }, 3000);
        });
    </script>
</body>
</html>
