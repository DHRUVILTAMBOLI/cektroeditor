<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEKTRO Editor | Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="logo.png" alt="CEKTRO Logo" class="logo-img">
                <h1>CEKTRO <span>Editor</span></h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
        <header class="main-header">
            <div class="logo">
                <img src="logo.png" alt="CEKTRO Logo" class="logo-img">
                <h1>CEKTRO <span>Editor</span></h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Download.html">Download</a></li>
                    <li><a href="News.html">News</a></li>
                    <li><a href="About.html">About</a></li>
                </ul>
            </nav>
        </header>

        <div class="hero">
            <div class="hero-content">
                <h2>Welcome CEKTRO Editor.</h2>
                <p>Build Powerful And High Graphics Game Maker Orginize.</p>
                
                <div class="button-section">
                    <a href="Download.html" class="btn">Download</a>
                </div>
            </div>
        </div>
        

        <footer class="footer">
            <p> â„¢ 2020 Old CEKTRO Editor.</p>
        </footer>
    </div>

    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const loadingProgress = document.querySelector('.loading-progress');
            
            // Simulate loading progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 2;
                loadingProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Hide loading screen after 2 seconds
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            mainContent.classList.remove('hidden');
                        }, 800);
                    }, 2000);
                }
            }, 40); // 40ms intervals to complete in 2 seconds
        });
    </script>
</body>
</html>
